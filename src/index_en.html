<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mirobot Control</title>

  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    #configure{ display:none}
    #menu li{
      display:inline-block;
      list-style-type:none;
      border:1px solid #888;
      padding:10px;
      background-color: #EEE;
    }
    #menu li a{
      text-decoration:none;
      color:#333;
    }
    #menu li.selected{
      background-color:#FFF;
    }
    .editor{
      display:block;
      min-width:600px;
    }
    .editor ol{
      list-style-type:none;
      padding:0;
      margin:0;
    }
    .editor .left{
      width:300px;
      background:#EEE;
      border:1px solid #888;
      float: left;
    }
    .editor .functionList{
      vertical-align:top;
      padding:10px;
    }
    .editor .container h2{
      background:#888;
      padding:5px;
      margin:0;
      color:#FFF;
    }
    .editor .right{
      border:1px solid #888;
      margin-left:310px;
      max-width:600px;
    }
    .editor button{
      color:#FFF;
      font-size:1.5em;
      padding:5px;
      height:40px;
      vertical-align:top;
      border:none;
      width:33.33%;
      font-weight:bold;
      margin:0;
    }
    .editor button:focus{
      outline-width: 0;
    }
    .editor .run{
      background-color:#33D121;
    }
    .editor .run:hover{
      background-color:#2CAD1D;
    }
    .editor .run:active{
      background-color:#218216;
    }
    .editor .stop{
      background-color:#888;
    }
    .editor .stop:hover{
      background-color:#444;
    }
    .editor .stop:active{
      background-color:#000;
    }
    .editor .clear{
      background-color:#AAA;
    }
    .editor .clear:hover{
      background-color:#777;
    }
    .editor .clear:active{
      background-color:#444;
    }
    .editor .program{
      overflow:hidden;
      min-width:300px;
      min-height:500px;
      vertical-align:top;
      padding:10px;
    }
    .editor .function{
      background:#FFF;
      border:1px solid #888;
      padding:10px;
      min-height:1.5em;
    }
    .editor .program .function.running{
      background:#F00;
    }
    .editor .functionList .function{
      -webkit-box-shadow: 12px 12px 12px -5px rgba(0,0,0,0.5);
      -moz-box-shadow: 12px 12px 12px -5px rgba(0,0,0,0.5);
      box-shadow: 12px 12px 12px -5px rgba(0,0,0,0.5);
      margin:0 0 10px;
    }
    .editor .fn-repeat ol{
      min-height:1.5em;
      border:1px solid #888;
    }
    .editor .dragged {
      position: absolute;
      opacity: 0.5;
      z-index: 2000;
    }
    .editor .placeholder {
      position: relative;
      border:1px dashed #888;
      display:block;
      padding:10px;
      min-height:1.5em;
    }
    .editor ol.program li.function.active{
      background-color:#0F0;
    }
    body.dragging, body.dragging * {
      cursor: move !important;
    }
    .editor .connState{
      position:absolute;
      top:50px;
      right:10px;
      color:#D12121;
    }
    .editor .connState.connected{
      color:#33D121;
    }
    #header{
      padding:10px 0;
      margin:0 0 10px;
      border-bottom: 1px solid #BBB;
    }
  </style>
</head>

  <script>
    
    var has_remote_conn = true;
    
    function LoadScripts (done) {
        var scripts = [];
        var _scripts = ['jquery-custom-min.js', 'jquery-sortable.js', 'mirobot.js', 'builder.js'];
        var x = 0;
        var loopArray = function(_scripts, scripts) {
          // call itself
          loadScript(_scripts[x], scripts[x], function(){
            // set x to next item
            x++;
            // any more items in array?
            if(x < _scripts.length) {
              loopArray(_scripts, scripts);   
            }else{
              done();
            }
          }); 
        }
        loopArray(_scripts, scripts);      
    }

    // load script function with callback to handle synchronicity 
    function loadScript( src, script, callback ){
      var tried_remote = has_remote_conn;
      script = document.createElement('script');
      script.onerror = function() { 
        // handling error when loading script
        if(tried_remote){
          console.log('Could not load script from remote: ' + src);
          has_remote_conn = false;
          loadScript(src, script, callback)
        }
      }
      script.onload = function(){
        console.log(src + ' loaded ')
        callback();
      }
      if(has_remote_conn){
        script.src = 'http://mirobot.io/assets/mirobot_jsx/' + src;
      }else{
        script.src = src;
      }
      document.getElementsByTagName('head')[0].appendChild(script);
    }  
  
    var setup = function(){
      var host;
      if(window.location.hash !== '' && window.location.hash.match(/#m=/)){
        host = window.location.hash.replace('#m=', '')
      }else{
        host = window.location.hostname;
      }
      var mirobot = new Mirobot('ws://' + host + ':8899/websocket');
      var builder = new Builder($('#code'), mirobot);
    }
    window.onload = function(){
      LoadScripts(function(){
        setup();
      });
      //setup();
    }
  </script>
